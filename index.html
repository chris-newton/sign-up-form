<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Google font: roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="background">
            <div class="hero-container">
                <img class="odin-logo" src="./images/odin-lined.png" alt="odin logo">
                <h1 class="hero-text">ODIN</h1>
            </div>

            <div class="credit-container">
                <span class="photo-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></span>
            </div>
        </div>

        <div class="main">
            <p class="top-text main-element">
                This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            
            <p class="top-text main-element">
                You <em>know</em> you want to.
            </p>

            <form action="https://httpbin.org/post" method="post">
                <fieldset class="signup">
                    <div class="signup-controls main-element">
                        <legend class="signup-legend" >Let's do this!</legend>
                        <div class="form-row-1">
                            <div class="control-element">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="control-element">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="form-row-2">
                            <div class="control-element">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="control-element">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <div class="form-row-3">
                            <div class="control-element">
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password" name="password">
                            </div>
                            <div class="control-element">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm_password">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button class="submit-button main-element" type="submit">Create Account</button>
            </form>

            <span class="main-element">Already have an account? <a href="">Log in</a></span>
        </div>
    </body>
</html>
